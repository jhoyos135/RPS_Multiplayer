<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>RPS Multiplayer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Bootstrap -->
            <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css'/>
            <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    </head>
    <body>
        <div class="hero"></div>
        <div class="overlay"></div>
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12" style="margin-top:15px;">
            <div class="mt-4 mb-4"><h1>RPS Multiplayer Game</h1></div>
    </div>
    </div>
    </div>
    <div class="container">
            <div class="row text-center align-items-center">
                    <div class="col-md-1"></div>
                    <div class="col-md-10" style="margin-bottom:10px;" id = "formcontain">
                        <form id="name-form">
                            <div class="input-group">
                                <input type="text" id="name-input" placeholder="Your Name" autocomplete="off" class="form-control">
                                <div class="input-group-append">
                                <input class="btn btn-outline-secondary" id="add-name" type="submit" value="Submit">
                                </div>
                            </div>
                        </form> 
                    </div>
                    <div class="col-md-1"></div>
            </div>
    </div>
    <div class="container">
            <div class="row text-center align-items-center">

                <div class="col-md-5 " id="p1display"></div>
                <div class="col-md-2 text-center" id="outcome"></div>
                <div class="col-md-5 " id="p2display"></div>
    
            </div>
    </div>

    <div class="container">
            <div class="row">
                    <div class="col-md-4">

                        <button class="btn btn-primary" id="rock"><span>Rock</span> <i class="far fa-hand-rock fa-2x"></i></button>
                    </div>
                    <div class="col-md-4">

                        <button class="btn btn-primary" id="paper">Paper <i class="far fa-hand-paper fa-2x"></i></button>
                    </div>
                    <div class="col-md-4">

                        <button class="btn btn-primary" id="scissors">Scissors <i class="far fa-hand-scissors fa-2x"></i></button>
                    </div>
                </div>
    </div>

    <div class="container">
        <div class="row text-center align-items-center mt-4">
                <div class="col-md-8">
                    <div id="chatdisplay" class="text-left"></div>
                </div>
                <div class="col-md-4">
                    <div class="chatInput">

                        <div class="chatPanel"> 
                            <form id="chat-form">
                                <h4>Chat</h4>
                                <div class="input-group">
                                        <input type="text" id="chat-text" autocomplete="off" placeholder="Send Message" class="form-control" />
                                        <div class="input-group-append">
                                        <input id="chat-send" type="submit" value="Send" class="btn btn-outline-secondary" />
                                        </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="assets/js/main.js"></script>

    </body>    
</html>
